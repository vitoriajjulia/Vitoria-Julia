<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>CSS Externo - formulários</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <!--Cabeçalho-->

    </header>

    <main><!--Meio-->
        <section class="box">
            <form>
                <fieldset>
                    <legend><strong>Formulário de Clientes</strong></legend>
                        <br>
                        <section class="inputBox">
                            <input type="text" name="nome" id="'nome" classe="imputUser" required>
                            <label for="nome" class="labeluinout">Nome completo</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="email" id="email"
                            class="inputUser" required placeholder="seuemail@dominio.com">
                            <label for="email" class="labelinput">Email</label>
                        </section>
                        <br><br>
                        <section>
                            <input type="tel" name="telefone" id="telefone"
                            class="inputUser" required placeholder="(XX) XXXXX-XXXX">
                            <label for="telefone" class="labelinput">Telefone</label>
                        </section>

                        <p>Sexo</p>
                        <input type ="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>

                        <input type="radio" id="masculino" name="genero"
                        value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>

                        <input type="radio" id="outro" name="genero" value="outro"
                        required>Outro</label>
                        <br><br>
                        <label for="data_nascimento"><strong>Ano de nascimento</strong></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>

                        <section>
                            <input type="text" name="cidade" id="cidade" required>
                            <label for="cidade">Cidade</label>
                        </section>
                        <br><br>
                        <section>
                            <input type="text" name="estado" id="estado" required>
                            <label for="estado">Estado</label>
                        </section>
                        <br><br>
                        <section>
                            <input type="text" name="endereco" id="endereco" required>
                            <label for="endereco">Endereço</label>
                        </section>
                        <br><br>

                        <input type="submit" value="Enviar formulário" id="Enviar">
                </fieldset>
            </form>
        </section>
    
    </main>

    <footer><!--rodapé-->

    </footer>
</body>
</html>
