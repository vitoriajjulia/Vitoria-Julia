000                            <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e tabelas</title>
</head>
<body>
    <h1>Lista não ordenada</h1>
        <ul>
            <li>batom</li>
            <li>pincel</li>
            <li>sombra</li>
            <li>base</li>
        </ul>
        <hr>
        <h1>Lista ordenada</h1>
        <ol>
            <li>corretivo</li>
            <li>iluminador</li>
            <li>blush</li>
            <li>gloss</li>
        </ol>
        <br>
        <hr>
        <table border="2">
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Sexo</td>
                <td>Nacionalidade</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>10</td>
                <td>Masculino</td>
                <td>Brasileiro</td>
            </tr>
            <tr>
                <td>Vitoria</td>
                <td>16</td>
                <td>feminino</td>
                <td>Brasileiro</td>
            </tr>
            <tr>
                <td>josé</td>
                <td>34</td>
                <td>Masculino</td>
                <td>italiano</td>
            </tr>
            
        </table>
</body>
</html>
